[consistency_enforcement]
ignore = 
	/store/backfill 
	/store/test 
	/store/unmerged 
	/store/temp
partitions = 5

[consistency_enforcement.scanner]
roots = express mc data generator results hidata himc relval
recursion = 1
nworkers = 8
timeout = 300
server_root = /store/
remove_prefix = /
add_prefix = /store/
inlcude_sizes = yes			

[consistency_enforcement.scanner.root.mc]
recursion = 3       # example of root-specific config

[consistency_enforcement.db_dump]
path_root = /