[consistency_enforcement]
npartitions = 5
ignore = /store/backfill
	/store/test
	/store/unmerged
	/store/temp

[consistency_enforcement.scanner]
server_root = /store/
timeout = 300
remove_prefix = /
add_prefix = /store/
nworkers = 8
recursion = 1
include_sizes = yes
roots = express
      mc
      data
      generator
      results
      hidata
      himc
      relval
